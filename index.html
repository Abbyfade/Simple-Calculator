<!DOCTYPE html>
<html>
    <head>
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <span><p id="show"></p></span>
            <table>
                <tbody>
                    <tr>
                        <td id="num7">7</td>
                        <td id="num8">8</td>
                        <td id="num9">9</td>
                        <td id="modulo">%</td>
                        <td id="none"><img src="delete.svg" alt="delete"></td>
                    </tr>
                    <tr>
                        <td id="num4">4</td>
                        <td id="num5">5</td>
                        <td id="num6">6</td>
                        <td id="multiply">x</td>
                        <td id="divide">/</td>
                    </tr>
                    <tr>
                        <td id="num1">1</td>
                        <td id="num2">2</td>
                        <td id="num3">3</td>
                        <td id="minus">-</td>
                        <td rowspan="2" id="answer">=</td>
                    </tr>
                    <tr>
                        <td id="reset">C</td>
                        <td id="zero">0</td>
                        <td id="decimal">.</td>
                        <td id="plus">+</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="script.js"></script>
    </body>
</html>
